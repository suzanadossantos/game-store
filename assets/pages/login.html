<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon1.png" type="image/x-icon">
    <!-- Links CSS -->
    <link rel="stylesheet" href="../css/login.css" media="all">
    <!-- Links Icons -->
    <script src="https://kit.fontawesome.com/5ae26a9ab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login - GameStore</title>
</head>

<body>
    <section class="login">
        <img src="../imagens/logo1.png" alt="logo" id="logo">

        <img src="../imagens/login/controller1.png" alt="icone controle" id="controle1">

        <div class="login-info">
            <h1>Login</h1>

            <div class="icones">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
            </div>

            <form action="index.html" method="dialog" autocomplete="on">
                <button>
                    <span class="material-symbols-sharp">mail</span>

                    <input type="email" name="email" id="iemail" placeholder="Email" minlength="15" required>
                </button>

                <button>
                    <span class="material-symbols-sharp">lock</span>

                    <input type="password" name="senha" id="isenha" placeholder="Password">
                </button>

                <p>Forgot your password?</p>
                
                <button id="login">Login</button>
            </form>

            <p style="font-weight: bold; margin-top: 5px"><u>or create account</u></p>
        </div>

        <img src="../imagens/login/controller2.png" alt="icone controle" id="controle2">
    </section>
</body>

</html>
