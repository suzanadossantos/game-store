<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imagens/favicon1.png" type="image/x-icon">
    <!-- Links CSS -->
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <!-- Owl CSS -->
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <!-- Links Icons -->
    <script src="https://kit.fontawesome.com/5ae26a9ab2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <title>GameStore - Loja virtual de jogos</title>
</head>

<body>
    <header>
        <section>
            <img src="assets/imagens/logo1.png" alt="Logo">

            <nav>
                <ul>
                    <!-- Search -->
                    <input type="search" class="search" placeholder="Your Game">

                    <li><span class="material-symbols-sharp">notifications</span></li>
                    <li><span class="material-symbols-sharp">download</span></li>
                    </li>
                    <li onclick="menu()"><span class="material-symbols-sharp" id="menu">menu</span></li>
                </ul>
            </nav>
        </section>

        <menu id="itens">
            <ul>
                <li><input type="search" class="search" placeholder="Your Game"></li>
                <li><a href="#trending-g">Trending Games</a></li>
                <li><a href="#new-g">New Games</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <section id="p_game">
            <h2>Marvel's Spider-Man: Miles Moraes</h2>
            <button>Available Now</button>
        </section>

        <section id="t_games">
            <div class="title">
                <i class="fa-solid fa-fire"></i>   
                <h2>Trending Games</h2>
            </div>

            <div class="carrossel-jogos">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <i class="fa-regular fa-star"></i>
                        <img class='box-jogo' src="assets/imagens/home/t-image1.jpg" alt="The Quarry">
                        <div class="info info1">
                            <h3>The Quarry</h3>
                            <img src="assets/imagens/home/download.svg" alt="download">
                        </div>
                    </div>

                    <div class="item">
                        <i class="fa-regular fa-star"></i>
                        <img class='box-jogo' src="assets/imagens/home/t-image2.png" alt="FIFA 22">
                        <div class="info info2">
                            <h3>FIFA 22</h3>
                            <img src="assets/imagens/home/download.svg" alt="download">
                        </div>
                    </div>

                    <div class="item">
                        <i class="fa-regular fa-star"></i>
                        <img class='box-jogo' src="assets/imagens/home/t-image3.png" alt="Horizon Forbidden West">
                        <div class="info info3">
                            <h3>Horizon Forbidden West</h3>
                            <img src="assets/imagens/home/download.svg" alt="download">
                        </div>
                    </div>

                    <div class="item">
                        <i class="fa-regular fa-star"></i>
                        <img class='box-jogo' src="assets/imagens/home/t-image4.png" alt="Gotham Knights">
                        <div class="info info4">
                            <h3>Gotham Knights</h3>
                            <img src="assets/imagens/home/download.svg" alt="download">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        

    </main>

    <!-- Link JS -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/main.js"></script>
</body>

</html>
